<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css">
  <title>Sport Legends</title>
</head>

<body>
<header>
  <h1>Sport Legends</h1>
  <div id="buttons">
    <div class="btn" id="mwtoggle">♂ und ♀ gemischt Anzeigen</div>
    <div class="sort-by-container" id="sort-by-buttons">
      <span>Sortieren nach:</span>
      <div class="btn sort-by active" data-sortby="name">Name</div>
      <div class="btn sort-by" data-sortby="age">Alter</div>
      <div class="btn sort-by" data-sortby="net">Vermögen</div>
    </div>
  </div>
</header>
<main>
  <section id="female">
    <h2>Female Legends</h2>
    <div class="cards"></div>
  </section>
  <section id="male">
    <h2>Male Legends</h2>
    <div class="cards"></div>
  </section>
</main>

<script type="module" src="js/app.js"></script>

</body>

</html>
