<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./index.js" defer></script>

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div>
            <p class="bg-dark w-75 p-3 text-white text-left fs-3" id="message"></p>
        </div>
        <div class="input-group mb-3 w-75">
            <span class="input-group-text bg-danger text-white" id="inputGroup-sizing-default">Name</span>
            <input type="text" class="form-control name" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3 w-75">
            <span class="input-group-text bg-danger text-white" id="inputGroup-sizing-default">Street</span>
            <input type="text" class="form-control street" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3 w-75">
            <span class="input-group-text bg-danger text-white" id="inputGroup-sizing-default">Haus no</span>
            <input type="text" class="form-control hausno" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="btn-group" role="group" aria-label="Basic mixed styles example">

            <button type="button" class="btn btn-warning addBtn">SEND</button>

        </div>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            
            <button type="button" class="btn btn-success text-dark delete">DELETE</button>
          </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>


</body>

</html>
